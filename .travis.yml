sudo: required
services:
- docker

name: build and deploy

arch:
- amd64
- arm64

script:
- echo -n "${DOCKER_PASS}" | docker login -u "${DOCKER_USER}" --password-stdin
- echo -n "${GHCR_PASSWORD}" | docker login -u "${GHCR_USERNAME}" --password-stdin ghcr.io
- make container

before_deploy:
- echo -n "${DOCKER_PASS}" | docker login -u "${DOCKER_USER}" --password-stdin
- echo -n "${GHCR_PASSWORD}" | docker login -u "${GHCR_USERNAME}" --password-stdin ghcr.io

deploy:
  # push taged container to docker hub
  - provider: script
    script: make push
    on:
      branch: master
      tags: true

jobs:
  include:
    - stage: create multi-arch
      script:
      - echo -n "${DOCKER_PASS}" | docker login -u "${DOCKER_USER}" --password-stdin
      - echo -n "${GHCR_PASSWORD}" | docker login -u "${GHCR_USERNAME}" --password-stdin ghcr.io
      - make image-and-push-buildx


env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
